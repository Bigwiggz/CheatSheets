<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--BaseStylesheet-->
	<link rel="stylesheet" type="text/css" href="./css/leafletStyle.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Leaflet CSS-->
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <!--Leaflet Geoman Drawing Library CSS-->
   <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />  
   
    <title>Leaflet Map</title>
  </head>
  <body>
	<h3 class="text-center">Leaflet Map</h3>
	<div id="map"></div>
	<!--Parcel information Section-->
		<div class="container-fluid" id="ParcelInformation">
			<div class="m-6">
				<h2 class="text-center"><strong>Territory Information</strong></h2>
				<h3 class="text-center" id="TerritoryTitle">Polygon: Parcel Number</h3>
				<p class="text-center">Below is a list of all the territory information that is available.</p>

			</div>
			<div class="m-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label"><strong>Territory Number</strong></label>
				<div class="col-sm-10 col-lg-4">
				  <input type="text" readonly class="form-control" id="TerritoryNumber" value="147">
				</div>
				<label for="staticEmail" class="col-sm-2 col-form-label"><strong>Territory Name</strong></label>
				<div class="col-sm-10 col-lg-4">
				  <input type="text" readonly class="form-control" id="name" value="G1-147">
				</div>
			</div>
			<div class="m-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label"><strong>Territory Color</strong></label>
				<div class="col-sm-10 col-lg-4">
				  <input type="text" readonly class="form-control" id="TerritoryTypeColor" value="#F23456">
				</div>
				<label for="staticEmail" class="col-sm-2 col-form-label"><strong>Territory Description</strong></label>
				<div class="col-sm-10 col-lg-4">
				  <input type="text" readonly class="form-control" id="description" value="Territory 147">
				</div>
			</div>
			<div class="m-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label"><strong>Territory JSON</strong></label>
				<div class="col-sm-10 col-lg-10">
				  <textarea type="text" readonly class="form-control" id="TerritoryJSON">This parcel is a...</textarea>
				</div>
			</div>
		</div>
		<br>
    <!-- Leaflet JavaScript Package -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   	<!--Load Raw Data-->
	<script src="./js/information/testMarkerLocations.js"></script>
	<script src="./js/information/testPolygonsList.js"></script>
	<!--Leaflet Provider Tiles-->
	<script src="http://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<!--Leaflet Drawing Library Geoman js (Must be included right after leaflet-->
	<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script> 	
	<!--Leaflet JavaSript File-->
	<script src="./js/leaflet.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
